            </li>
            <li

              data-placement="right"
            >
              <a href="/pedidos.html" tabindex="Pedidos"

              ></a>
            </li>
            <li
              class="menu_item"
              title="Novo Pedido"
              data-toggle="tooltip"
              data-placement="right"
            >
              <a href="/novopedido.html" tabindex="Novo Pedido"
                ><i class="fas fa-plus-circle"></i
              ></a>
            </li>
            <li
              class="menu_item"
              title="Etiquetas"

    <main id="dashboard">
      <section class="container-fluid banner desk">
        <div class="row mb-3 align-items-center">
          <div class="col-xl-3 name-title font_corp">
            <p class="">Olá, <br /><b>Drogaria São Paulo</b></p>
          </div>
          <div class="row col-xl-9">
            <div class="col-lg-3 mb-2 flex-center">
              <button
                id="btnTotal"
                class="card_status card_statusAtivo"
                onclick="dashboard.startTable('Total')"
              >
                <h1 id="Total">0</h1>
                <div class="pt-1">
                  <i class="fas fa-layer-group"></i>
                  <p>Total</p>
                </div>
              </button>
            </div>
            <div class="col-lg-3 mb-2 flex-center">
              <button
                id="btnDepositados"
                class="card_status"
                onclick="dashboard.startTable('Depositados')"
              >
                <h1 id="Depositados">0</h1>
                <div class="pt-1">
                  <i class="fas fa-briefcase"></i>
                  <p>Depositados</p>
                </div>
              </button>
            </div>
            <div class="col-lg-3 mb-2 flex-center">
              <button
                id="btnAtrasados"
                class="card_status"
                onclick="dashboard.startTable('Atrasados')"
              >
                <h1 id="Atrasados">0</h1>
                <div class="pt-1">
                  <i class="fas fa-business-time"></i>
                  <p>Atrasados</p>
                </div>
              </button>
            </div>
            <div class="col-lg-3 mb-2 flex-center">
              <button
                id="btnRetirados"
                class="card_status"
                onclick="dashboard.startTable('Retirados')"
              >
                <h1 id="Retirados">0</h1>
                <div class="pt-1">
                  <i class="fas fa-check"></i>
                  <p>Coletados</p>
                </div>
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="container-fluid desk">
        <div class="row mb-2 align-items-center">
          <div class="col-3 title-page font_corp">
            <h1>Dashboard</h1>
          </div>
          <div class="col-9 row flex-center">
            <a
              href="/novoPedido.html"
              class="col-3 btn_reverse_corp2 flex-center"
              ><b>Novo Pedido</b></a
            >
          </div>
        </div>
        <div class="row">
          <div id="data" class="col-12 loadingOff">
            <div class="geral">
              <table
                id="datatable"
                class="table table-borderless no-footer dataTable"
                style="width: 100%"
                role="grid"
                aria-describedby="datatable_info"
              >
                <thead class="top-table">
                  <tr class="border rounded border-primary font_bold">
                    <th>Locker</th>
                    <th>Cliente</th>
                    <th>Pedido</th>
                    <th>Telefone</th>
                    <th>Data de criação</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <td class="odd">
                    <tr></tr>
                  </td>
                  <td class="even">
                    <tr></tr>
                  </td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
